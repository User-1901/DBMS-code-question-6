<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/aura.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>HMS</h2>
            <nav>
                <ul>
                    <li class="active">Dashboard</li>
                    <li>Patients</li>
                    <li>Appointments</li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="dashboard">
                <h1>Dashboard</h1>
                
                <form class="patient-form" id="patientForm">
                    <input type="text" id="patientName" placeholder="Name" required>
                    <input type="number" id="patientAge" placeholder="Age" required>
                    <input type="text" id="patientContact" placeholder="Contact" required>
                    <button type="submit">Add Patient</button>
                </form>
                
                <div class="patient-list" id="patientList">
                    <!-- Patient cards will be rendered here -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
